<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Flex Active Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-container">
        <div class="profile">
          <img src="profile.jpeg" alt="" class="profile-logo"/>
          <p>Suneel Kumar</p>
          <p class="mini">Pro Member</p>
        </div>
        <div class="icon-container">
          <div class="icon">
            <img src="stream.png" alt="">
            <p>Stream</p>
          </div>
          <div class="icon">
           <img src="stream_game.png" alt="">
            <p>Games</p>
          </div>
          <div class="icon">
            <img src="game_controller.png" alt="">
            <p>New</p>
          </div>
          <div class="icon">
            <img src="library.png" alt="">
            <p>Library</p>
          </div>
        </div>
        <div class="desc">
          <p>Join pro for free games</p>
          <img src="512px-Retro_gamepad.svg.png" alt="" />
        </div>
      </div>
      <div class="right-container">
        <div class="heading">
          <h1>Active Games</h1>
          <div class="loading " id="heading-loader"></div>
        </div>
        <div class="games">
          <img src="god.png" alt="" class="game-profile" />

          <div class="about-game">
            <h2>God of War Ragnarok</h2>
            <p>PS5 Version</p>
            <div class="loading"></div>
          </div>
          <p class="percentage">60%</p>
        </div>
        <div class="games">
            <img src="god.png" alt="" class="game-profile" />

            <div class="about-game">
              <h2>God of War Ragnarok</h2>
              <p>PS5 Version</p>
              <div class="loading"></div>
            </div>
            <p class="percentage">60%</p>
        </div>
        <div class="games">
            <img src="god.png" alt="" class="game-profile" />

            <div class="about-game">
              <h2>God of War Ragnarok</h2>
              <p>PS5 Version</p>
              <div class="loading"></div>
            </div>
            <p class="percentage">60%</p>
        </div>
      </div>
    </div>
  </body>
</html>
